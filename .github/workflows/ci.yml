name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    if: ${{ false }} # temporarily disabled to avoid CI usage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: fmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: test
        run: cargo test
